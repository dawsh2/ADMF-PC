
name: Momentum Live Trading
type: live_trading
description: Trade momentum strategy on liquid ETFs

paper_trading: true  # Start with paper trading

broker:
  name: paper
  timeout: 30
  retry_count: 3

data:
  provider: yahoo
  symbols: ["SPY", "QQQ", "IWM", "DIA"]
  frequency: "5min"
  lookback_days: 30
  warmup_period: 100

portfolio:
  initial_capital: 50000
  max_positions: 2
  position_sizing: risk_parity

strategies:
  - name: momentum
    type: momentum_strategy
    parameters:
      lookback_period: 20
      entry_percentile: 80
      exit_percentile: 50
      use_volume_filter: true

risk:
  check_frequency: pre_trade
  
  position_sizers:
    - name: volatility_adjusted
      type: volatility
      risk_per_trade: 1.0
      lookback_period: 20
  
  limits:
    - type: position
      max_position: 25000
    - type: exposure
      max_exposure_pct: 80
    - type: daily_loss
      max_daily_loss_pct: 2.0
    - type: concentration
      max_position_pct: 50
  
  emergency_shutdown:
    enabled: true
    max_daily_loss_pct: 3.0
    max_drawdown_pct: 10.0

execution:
  order_type: limit
  time_in_force: DAY
  split_orders:
    enabled: true
    max_order_size: 5000

monitoring:
  heartbeat_interval: 60
  log_level: INFO
  alerts:
    webhook: "https://hooks.example.com/trading-alerts"
