
name: Parameter Optimization
type: optimization
description: Find optimal MA periods for maximum Sharpe ratio

base_config:
  data:
    symbols: ["SPY"]
    start_date: "2020-01-01"
    end_date: "2023-12-31"
    frequency: "1h"
  portfolio:
    initial_capital: 100000
  strategies:
    - name: ma_strategy
      type: moving_average_crossover

optimization:
  method: bayesian
  parameter_space:
    fast_period:
      type: int
      min: 5
      max: 50
      step: 5
    slow_period:
      type: int
      min: 20
      max: 200
      step: 10
    ma_type:
      type: choice
      choices: ["SMA", "EMA", "WMA"]
  
  constraints:
    - type: expression
      expression: "slow_period > fast_period + 10"
  
  objectives:
    - metric: sharpe_ratio
      direction: maximize
      weight: 0.6
    - metric: calmar_ratio
      direction: maximize
      weight: 0.4
  
  n_trials: 200
  n_jobs: 4
  early_stopping:
    enabled: true
    patience: 50

parallel: true
max_workers: 4
