
name: Moving Average Crossover Backtest
type: backtest
description: Test a simple MA crossover strategy on tech stocks

data:
  symbols: ["AAPL", "GOOGL", "MSFT"]
  start_date: "2023-01-01"
  end_date: "2023-12-31"
  frequency: "1d"
  source: yahoo

portfolio:
  initial_capital: 100000
  currency: USD
  commission:
    type: percentage
    value: 0.001

strategies:
  - name: ma_crossover
    type: moving_average_crossover
    allocation: 1.0
    parameters:
      fast_period: 20
      slow_period: 50
      ma_type: EMA

risk:
  position_sizers:
    - name: equal_weight
      type: percentage
      percentage: 33.33
      
  limits:
    - type: position
      max_position: 50000
    - type: drawdown
      max_drawdown_pct: 15
      reduce_at_pct: 10

analysis:
  metrics: ["total_return", "sharpe_ratio", "max_drawdown", "win_rate"]
  export_results: true
